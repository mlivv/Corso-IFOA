<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <div class="alert alert-secondary" role="alert">
          A simple secondary alertâ€”check it out!
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-success" data-bs-toggle="modal"
          data-bs-target="#productDetails">Crea nuovo</button>
        </div>
        <table class="table table-striped vw-100">
          <thead>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrizione</th>
            <th scope="col">Prezzo</th>
            <th scope="col">URL Img</th>
            <th scope="col"></th>
          </thead>
          <tbody>
            <!-- Contenuto inserito dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
<!--
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>
-->
    <!-- Modal -->
    <div
      class="modal fade"
      id="productDetails"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- FORM -->
            <form>
              <div class="mb-3">
                <div>
                  <label for="inputName" class="form-label">Modello</label>
                  <input type="text" class="form-control" id="inputName" />
                </div>
                <div>
                  <div class="mb-3">
                    <label for="inputPrice" class="form-label">Prezzo</label>
                    <input
                      type="number"
                      min="0"
                      class="form-control"
                      id="inputPrice"
                    />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="inputBrand" class="form-label">Brand</label>
                <input type="number" class="form-control" id="inputBrand" />
              </div>
              <div class="mb-3">
                <label for="inputDescription" class="form-label"
                  >Descrizione</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="inputDescription"
                />
              </div>
              <div class="mb-3">
                <label for="inputImageUrl" class="form-label"
                  >URL Foto prodotto</label
                >
                <input type="number" class="form-control" id="inputImageUrl" />
              </div>
            </form>
            <div>
              <img
                src=""
                alt=""
                id="productPhoto"
                class="object-fit-contain border rounded"
                width="100%"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Chiudi
            </button>
            <button type="button" class="btn btn-primary">Salva</button>
          </div>
        </div>
      </div>
    </div>

    <!-- IMPORT SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
