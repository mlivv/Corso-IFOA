<!DOCTYPE html>
<html lang="it">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio giorno 3</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="root">
    
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
        const url = 'https://striveschool-api.herokuapp.com/books';

      fetch(url)
        .then(response => response.json())
        .then(data => populateHomePage(data))

      function populateHomePage(data) {
          data.forEach(book => {
              let card = document.createElement('div');
              card.classList.add('card');
              card.style.width='18rem';
              card.style.margin='10px';
              card.style.display='inline-block';

                let img = document.createElement('img');
                img.src = book.img;
                img.classList.add('card-img-top');
                img.alt = '...';

                let cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                let cardTitle = document.createElement('h5');
                cardTitle.classList.add('card-title');
                cardTitle.innerText = book.title;

                let cardText = document.createElement('p');
                cardText.classList.add('card-text');
                cardText.innerText = book.category;

                let cardLink = document.createElement('a');
                cardLink.classList.add('btn');
                cardLink.classList.add('btn-primary');
                cardLink.href = '#';
                cardLink.innerText = 'Read more';

                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardBody.appendChild(cardLink);

                card.appendChild(img);
                card.appendChild(cardBody);
                
                document.querySelector('#root').appendChild(card);
          })
      }

    
    </script>
  </body>
</html>
