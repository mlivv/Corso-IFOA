<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" />
    </form>

    <hr />

    <form action="action.php" method="GET">
        <!-- Gruppo anagrafica -->
        <fieldset>
            <legend>Anagrafica</legend>
            <label for="nome">Nome </label>
            <input type="text" id="nome" name="nome" required/>
            <label for="cognome">Cognome </label>
            <input type="text" id="cognome" name="cognome" required/>
            <label for="dataNascita">Data di nascita</label>
            <input type="date" id="dataNascita" name="dataNascita" />
            <p></p>
            <label for="indirizzo">Indirizzo</label>
            <textarea id="indirizzo" name="indirizzo"></textarea>
            <p></p>
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
        </fieldset>

        <!-- Gruppo competenze-->
        <fieldset>
            <legend>Competenze</legend>
            <input type="checkbox" name="HTML" id="HTML" />
            <label for="html">HTML</label>
            <br />
            <input type="checkbox" name="CSS" id="css" />
            <label for="css">CSS</label>
            <br />
            <input type="checkbox" name="Javascript" id="javascript" />
            <label for="javascript">JAVASCRIPT</label>
            <br />
            <input type="checkbox" name="PHP" id="php" />
            <label for="php">PHP</label>
        </fieldset>

        <!-- Gruppo tipo corso-->
        <fieldset>
            <legend>Tipologia di corso</legend>
            <label for="corso">Corso scelto</label>
            <select id="corso" name="corso" required>
                <option value="" selected></option>
                <option value="frontEnd">Front-End</option>
                <option value="backEnd">Back-End</option>
                <option value="fullStack">Full Stack</option>
            </select>
            <p></p>
            <label for="durata">Tipo di corso</label><br />
            <br />
            <input type="radio" id="partMatt" name="durata">
            <label for="partMatt">Part-time (mattina)</label><br/>
            <input type="radio" id="partSera" name="durata">
            <label for="partSera">Part-time (serale)</label><br/>
            <input type="radio" id="fullTime" name="durata">
            <label for="fullTime">Full time</label>
            <p></p>
            <label for="pagamento">Numero rate</label>
            <input type="number" id="pagamento" name="pagamento" placeholder="Inserire un numero fra 3 e 6" min="3" max="6" /> <span>Inserire un numero di rate tra 3 e 6</span>
        </fieldset>
        <p></p>

        <input type="submit" id="invia" value="Invia">
        <input type="reset" id="cancella" value="Cancella">
    </form>
</body>
</html>
